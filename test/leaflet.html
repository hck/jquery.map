<html>
<head>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

  <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.5.1/leaflet.css" />
  <script src="http://cdn.leafletjs.com/leaflet-0.5.1/leaflet.js"></script>

  <script type="text/javascript" src="../jquery.map.js"></script>
  <script type="text/javascript" src="../jquery.map.driver.js"></script>
  <script type="text/javascript" src="../drivers/leaflet.js"></script>
  <script type="text/javascript">
      $(function(){
          map = $('#map').map(
              'Leaflet',
              {
                  map: {
                      api_key: 'YOUR API KEY HERE'
                  }
              }
          );

          map.addMarker({
              options: {
                  position: {
                      lat: 50.4095379,
                      lng: 30.624283
                  },
                  title: 'test marker'
              },
              events: {
                  click: function(){
                      alert('"' + this.title + '" was clicked');
                  }
              }
          });
      });
  </script>
</head>
<body>
  <div id="map" style="margin: 0 auto; width: 300px; height: 300px;"></div>
</body>
